<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .form-check {
            margin-bottom: 10px;
        }
        .form-check-input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <form id="userForm">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" required>
        </div>
        <div class="form-group">
            <label>Sexo:</label>
            <input type="radio" name="gender" id="male" value="Masculino" required>
            <label for="male">Masculino</label>
            <input type="radio" name="gender" id="female" value="Feminino" required>
            <label for="female">Feminino</label>
        </div>
        <div class="form-group">
            <label for="state">UF:</label>
            <select id="state" required>
                <option value="DF">DF</option>
                <option value="SP">SP</option>
                <option value="RJ">RJ</option>
                <option value="MG">MG</option>
            </select>
        </div>
        <div class="form-group">
            <label>Hobbies:</label>
            <input type="checkbox" id="futebol" value="Futebol">
            <label for="futebol">Futebol</label>
            <input type="checkbox" id="xadrez" value="Xadrez">
            <label for="xadrez">Xadrez</label>
            <input type="checkbox" id="esportes" value="Esportes">
            <label for="esportes">Esportes</label>
            <input type="checkbox" id="musica" value="Musica">
            <label for="musica">Musica</label>
            <input type="checkbox" id="cinema" value="Cinema">
            <label for="cinema">Cinema</label>
            <input type="checkbox" id="leitura" value="Leitura">
            <label for="leitura">Leitura</label>
        </div>
        <div class="form-group">
            <label for="remarks">Observação:</label>
            <textarea id="remarks" rows="3"></textarea>
        </div>
        <button type="submit" class="btn">Salvar</button>
    </form>

    <script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                gender: document.querySelector('input[name="gender"]:checked').value,
                state: document.getElementById('state').value,
                hobbies: Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(hobby => hobby.value),
                remarks: document.getElementById('remarks').value
            };

            let users = JSON.parse(localStorage.getItem('users')) || [];
            users.push(formData);
            localStorage.setItem('users', JSON.stringify(users));

            window.location.href = 'tabelas.html';
        });
    </script>
</body>
</html>
